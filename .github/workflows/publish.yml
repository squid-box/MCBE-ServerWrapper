name: Publish MCBE-SW

on:
  push:
    branches:
      - master

env:
  FULL_VERSION: 1.3.0.${{github.run_number}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - run: dotnet publish --configuration Release --nologo -p:PublishReadyToRun=true -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true -p:Version=$FULL_VERSION --runtime win-x64
    - run: dotnet publish --configuration Release --nologo -p:PublishReadyToRun=true -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true -p:Version=$FULL_VERSION --runtime linux-x64

    - uses: actions/upload-artifact@v3
      with:
        name: win-x64
        path: Stage/Release/win-x64/publish/*

    - uses: actions/upload-artifact@v3
      with:
        name: linux-x64
        path: Stage/Release/linux-x64/publish/*